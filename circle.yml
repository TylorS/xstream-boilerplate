machine:
  node:
    version: 6.2.0

test:
  pre:
    - BUILD_ENV=production npm run build
    - npm run serve-static:
        background: true
    - sleep 3
  override:
    - MOCHA_FILE=./${CIRCLE_ARTIFACTS}/test-results.xml npm run lint && npm run coverage && npm run e2e-test -- --env circleci

dependencies:
    override:
      - sudo apt-get update && sudo apt-get install libpango1.0-0 && sudo apt-get install firefox

general:
  artifacts:
    - ./${CIRCLE_ARTIFACTS}
    - ./coverage
    - ./tests_output
    - ./test-results.xml

